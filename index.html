    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="customCursor" class="custom-cursor"></div>
    <div id="planetInfo" class="planet-info">

        <div id="infoContent"></div>

    <a-scene cursor="rayOrigin: mouse">
        <!-- Background with texture -->
        <a-sky src="https://upload.wikimedia.org/wikipedia/commons/6/6b/SpaceNebula.jpg"
            animation="property: rotation; to: 0 360 0; dur: 20000; loop: true;"></a-sky>

        <!-- Ambient light -->
        <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>
        <!-- Enhanced Sun -->
        <a-sphere position="0 0 -20" radius="2" material="shader: standard; emissive: #ff5500; emissiveIntensity: 1"
            src="https://upload.wikimedia.org/wikipedia/commons/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 25000" class="clickable clickable-object sun"
            event-set__enter="scale: 1.05 1.05 1.05" event-set__leave="scale: 1 1 1">
            <a-light type="point" color="#ff5500" intensity="1.5" distance="100"></a-light>
        </a-sphere>

        <!-- Saturn System -->
        <a-entity position="-25 0 -60">
            <!-- Spotlight for Saturn -->
            <a-light type="spot" color="#ffffff" intensity="1.5" angle="30" distance="20" position="5 5 5"></a-light>

            <!-- Saturn Planet -->
            <a-sphere id="saturn" radius="2"
                material="src: https://upload.wikimedia.org/wikipedia/commons/e/e4/Saturn_%28planet%29_surface.jpg; roughness: 0.7; metalness: 0.3"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000"
                class="clickable clickable-object saturn" event-set__enter="scale: 1.1 1.1 1.1"
                event-set__leave="scale: 1 1 1">
                <!-- Enhanced atmosphere glow -->
                <a-sphere radius="2.1" material="shader: flat; color: #d4b36b; opacity: 0.4"
                    animation="property: material.opacity; to: 0.6; dur: 2000; dir: alternate; loop: true">
                </a-sphere>
                <!-- Additional highlight effect -->
                <a-sphere radius="2.2" material="shader: flat; color: #ffffff; opacity: 0.1"
                    animation="property: material.opacity; to: 0.3; dur: 1500; dir: alternate; loop: true">
                </a-sphere>
            </a-sphere>

            <!-- Enhanced Ring System -->
            <a-entity rotation="90 0 0" scale="1 1 0.1">
                <!-- Outer glow ring -->
                <a-torus radius="5" radius-tubular="0.1" segments-tubular="100"
                    material="shader: flat; color: #ffd700; opacity: 0.2"
                    animation="property: material.opacity; to: 0.4; dur: 2000; dir: alternate; loop: true">
                </a-torus>
                <!-- Main ring -->
                <a-torus radius="4.5" radius-tubular="1" segments-tubular="100"
                    material="src: https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Saturn%27s_rings_dark_side_mosaic.jpg/1280px-Saturn%27s_rings_dark_side_mosaic.jpg; repeat: 8 1; roughness: 0.7"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
                </a-torus>
                <!-- Inner ring -->
                <a-torus radius="3.5" radius-tubular="0.5" segments-tubular="100"
                    material="color: #a69275; opacity: 0.5"
                    animation="property: rotation; to: 0 -360 0; loop: true; dur: 35000">
                </a-torus>
            </a-entity>
        </a-entity>
    </a-scene>

    <script src="./index.js">

    </script>
</body>

</html>

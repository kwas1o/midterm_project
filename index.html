                class="clickable saturn"
                event-set__enter="scale: 1.1 1.1 1.1"
                event-set__leave="scale: 1 1 1">

                <a-sphere 
                    radius="1.6"
                    material="shader: flat; color: #d4b36b; opacity: 0.3"
                    animation="property: material.opacity; to: 0.5; dur: 2000; dir: alternate; loop: true">
                </a-sphere>
            </a-sphere>

            <a-entity rotation="90 0 0" scale="1 1 0.1">

                    segments-tubular="100"

                </a-torus>
                <!-- Inner ring with transparency -->
                <a-torus 
                    radius="2.8" 
                    radius-tubular="0.4"
                    segments-tubular="100"
                    material="color: #a69275; opacity: 0.4"
                    animation="property: rotation; to: 0 -360 0; loop: true; dur: 35000">
                </a-torus>
            </a-entity>
        </a-entity>

            <a-camera look-controls wasd-controls="acceleration: 100">

                    color="white"
                    scale="0.8 0.8 0.8"
                    animation__click="property: scale; from: 0.8 0.8 0.8; to: 0.1 0.1 0.1; dur: 150; startEvents: click"
                    animation__fusing="property: scale; from: 0.8 0.8 0.8; to: 0.1 0.1 0.1; dur: 1500; startEvents: fusing"
                    raycaster="objects: .clickable">
                </a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>

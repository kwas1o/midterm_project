<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System 3D Web</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .planet-info {
        position: fixed;
        bottom: 20px;
        left: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.95);
        padding: 25px;
        border-radius: 15px;
        font-family: "Kanit", sans-serif;
        display: none;
        max-width: 350px;
        z-index: 9999;
        border: 3px solid #ffd700;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        animation: glowBorder 2s infinite alternate;
      }
      @keyframes glowBorder {
        from {
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        to {
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
      }
      .planet-info h2 {
        margin: 0 0 15px 0;
        color: #ffd700;
        font-size: 1.8em;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }
      .planet-info p {
        margin: 10px 0;
        line-height: 1.8;
        font-size: 1.1em;
      }
      .interaction-hint {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 12px 25px;
        border-radius: 25px;
        font-family: "Kanit", sans-serif;
        z-index: 9999;
        border: 2px solid #ffd700;
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateX(-50%) translateY(0px);
        }
        50% {
          transform: translateX(-50%) translateY(-10px);
        }
        100% {
          transform: translateX(-50%) translateY(0px);
        }
      }
      .click-indicator {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid #ffd700;
        animation: pulse 2s infinite;
        pointer-events: none;
        display: none;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

      <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>

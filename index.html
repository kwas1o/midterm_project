</head>

<body>

  <a-scene cursor="rayOrigin: mouse" id="scene" fullscreen>
    <!-- <a-sky color="#000011"></a-sky> -->
    <a-sky  src="url(model/galaxy1.jpg)" ></a-sky>


    <!-- Ambient light -->
    <!-- <a-light type="ambient" color="#ffffff" intensity="0.1" position="0 0 -200"></a-light> -->
    <!-- Enhanced Lighting System -->
    <a-light type="spot" color="#ffffff" intensity="1" angle="45" position="0 0 -95"
      animation="property: intensity; from: 0.8; to: 1.2; dur: 2000; dir: alternate; loop: true">
    </a-light>

    <!-- Sun -->
    <a-sphere position="0 0 -200" radius="20"
      material="shader: standard; emissive: #ff5500; emissiveIntensity: 1" src=url(model/sun.jpg)
      animation="property: rotation; to: 0 360 0; loop: true; dur: 35000" class="clickable clickable-object sun">
      <a-light type="point" color="#ffffff" intensity="0.5" distance="1000"></a-light>

      <!-- Dynamic Lighting -->
      <a-light type="point" color="#ffffff" intensity="2" distance="500" decay="2" castShadow="true"></a-light>

    </a-sphere>

    <!-- Mercury System -->
    <a-entity position="-5 2 -150">
      <!-- Mercury Planet -->
      <a-sphere id="mercury" radius="1" material="src: url(model/mercury.jpg);
                  normalMap=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Mercury_in_color_-_Prockter07_centered.jpg/1024px-Mercury_in_color_-_Prockter07_centered.jpg;
                  roughness: 0.8; metalness: 0.2" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
        class="clickable clickable-object mercury" event-set__enter="scale: 1.1 1.1 1.1"
        event-set__leave="scale: 1 1 1">
      </a-sphere>

    </a-entity>

    <!-- Venus System -->
    <a-entity position="5 4 -140">
      <!-- Venus Planet -->
      <a-sphere id="venus" radius="2" material="src: url(model/venus.jpg); 
                  normalMap=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Mercury_in_color_-_Prockter07_centered.jpg/1024px-Mercury_in_color_-_Prockter07_centered.jpg;
                  roughness: 0.8; metalness: 0.2" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
        class="clickable clickable-object venus" event-set__enter="scale: 1.1 1.1 1.1" event-set__leave="scale: 1 1 1">
      </a-sphere>

    </a-entity>

    <!-- Earth System -->
    <a-entity position="0 6 -130" rotation="0 0 23.5">
      <!-- Earth Planet -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 24000">
        <a-sphere id="earth" radius="3" material="src: url(model/earth-map.jpg); 
            normalMap=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Mercury_in_color_-_Prockter07_centered.jpg/1024px-Mercury_in_color_-_Prockter07_centered.jpg;
            roughness: 0.5; 
            metalness: 0.1" class="clickable clickable-object earth" event-set__enter="scale: 1.1 1.1 1.1"
          event-set__leave="scale: 1 1 1">
        </a-sphere>

        <!-- Moon System -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 648000" position="5 0 0">

          <a-sphere id="moon" radius="0.8" material="src: url(model/moon.jpg);  
        normalMap=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Mercury_in_color_-_Prockter07_centered.jpg/1024px-Mercury_in_color_-_Prockter07_centered.jpg;
        roughness: 0.8; metalness: 0.1" class="clickable clickable-object moon" position="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 648000">
          </a-sphere>
        </a-entity>
      </a-entity>


    </a-entity>

    <!-- Mars System -->
    <a-entity position="10 2 -120">
      <!-- Mars Planet -->
      <a-sphere id="mars" radius="1.5" material="src: url(model/mars.jpg);
                      normalMap=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Mercury_in_color_-_Prockter07_centered.jpg/1024px-Mercury_in_color_-_Prockter07_centered.jpg;
                      roughness: 0.8; metalness: 0.2"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" class="clickable clickable-object mars"
        event-set__enter="scale: 1.1 1.1 1.1" event-set__leave="scale: 1 1 1">
      </a-sphere>

    </a-entity>

    <!-- Jupiter System -->
    <a-entity position="-30 5 -90">
      <!-- Jupiter Planet -->
      <a-sphere id="jupiter" radius="6" material="src: url(model/jupiter.jpg);
                      normalMap=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Mercury_in_color_-_Prockter07_centered.jpg/1024px-Mercury_in_color_-_Prockter07_centered.jpg;
                      roughness: 0.8; metalness: 0.2"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" class="clickable clickable-object jupiter"
        event-set__enter="scale: 1.1 1.1 1.1" event-set__leave="scale: 1 1 1">
      </a-sphere>

      <!-- Ring System -->
  <a-entity rotation="90 0 0" scale="1.2 1.2 0.05">
    <!-- Outer faint ring -->
    <a-torus radius="8" radius-tubular="0.05" segments-tubular="100"
      material="shader: flat; color: #d4b36b; opacity: 0.2"
      animation="property: material.opacity; to: 0.3; dur: 2000; dir: alternate; loop: true">
    </a-torus>
    
    <!-- Main faint ring -->
    <a-torus radius="7" radius-tubular="0.3" segments-tubular="100"
      material="src: url(https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Jupiter_ring_system.png/1024px-Jupiter_ring_system.png);
                repeat: 6 1; opacity: 0.5; roughness: 0.5; metalness: 0.3"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 25000">
    </a-torus>
    
    <!-- Inner subtle ring -->
    <a-torus radius="6" radius-tubular="0.1" segments-tubular="100"
      material="shader: flat; color: #ffffff; opacity: 0.1"
      animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000">
    </a-torus>
  </a-entity>

    </a-entity>

    <!-- Saturn System -->
    <a-entity position="-40 0 -80">

      
      <!-- Saturn Planet -->
      <a-sphere id="saturn" radius="6" material="src: url(model/saturn.jpg);
                      normalMap=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Mercury_in_color_-_Prockter07_centered.jpg/1024px-Mercury_in_color_-_Prockter07_centered.jpg;
                      roughness: 0.8; metalness: 0.2"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 15000" class="clickable clickable-object saturn"
                      event-set__enter="scale: 1.1 1.1 1.1" event-set__leave="scale: 1 1 1">
                              <!-- Enhanced atmosphere glow -->
        <a-sphere radius="2.1" material="shader: flat; color: #d4b36b; opacity: 0.4"
        animation="property: material.opacity; to: 0.6; dur: 2000; dir: alternate; loop: true">
      </a-sphere>
      <!-- Additional highlight effect -->
      <a-sphere radius="2.2" material="shader: flat; color: #ffffff; opacity: 0.1"
        animation="property: material.opacity; to: 0.3; dur: 1500; dir: alternate; loop: true">
      </a-sphere>
      </a-sphere>

            <!-- Enhanced Ring System -->
            <a-entity rotation="90 0 0" scale="1 1 0.1">
              <!-- Outer glow ring -->
              <a-torus radius="8" radius-tubular="0.1" segments-tubular="100"
                material="shader: flat; color: #ffffff; opacity: 0.2"
                animation="property: material.opacity; to: 0.4; dur: 2000; dir: alternate; loop: true">
              </a-torus>
              <!-- Outer glow ring -->
              <a-torus radius="6.5" radius-tubular="0.1" segments-tubular="100"
                material="shader: flat; color: #000000; opacity: 0.2"
                animation="property: material.opacity; to: 0.4; dur: 2000; dir: alternate; loop: true">
              </a-torus>
              <!-- Main ring -->
              <a-torus radius="7" radius-tubular="1" segments-tubular="100"
              material="shader: flat; color: #ffffff; opacity: 0.2"
              animation="property: material.opacity; to: 0.4; dur: 2000; dir: alternate; loop: true">

            </a-entity>

    </a-entity>


   <!-- Uranus -->
        <a-entity position="30 3 -70">
          <!-- Mars Planet -->
          <a-sphere id="uranus" radius="4" material="src: url(model/uranus.jpg);
                          normalMap=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Mercury_in_color_-_Prockter07_centered.jpg/1024px-Mercury_in_color_-_Prockter07_centered.jpg;
                          roughness: 0.8; metalness: 0.2" animation="property: rotation; to: 0 360 0; loop: true; dur: 45000"
                          class="clickable clickable-object uranus" event-set__enter="scale: 1.1 1.1 1.1" event-set__leave="scale: 1 1 1">
          </a-sphere>
    
        </a-entity>
    


    <!-- Neptune -->
    <a-entity position="40 2 -65">
      <a-sphere id="neptune" radius="4" material="src: url(model/neptune.jpg); 
                  normalMap=https://upload.wikimedia.org/wikipedia/commons/6/6e/Neptune_Full.jpg;
                  roughness: 0.8; metalness: 0.2" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000"
        class="clickable clickable-object neptune" event-set__enter="scale: 1.1 1.1 1.1" event-set__leave="scale: 1 1 1">
      </a-sphere>
    </a-entity>



    <!-- Black Hole System -->

<!-- Audio entity set to muted initially -->
<audio id="background-music" autoplay loop muted>
  <source src="/model/Space.MP3" type="audio/mpeg">
</audio>

<!-- Camera with a cursor that will unmute the sound when clicked -->
<a-entity position="0 2 5">
  <a-camera look-controls wasd-controls="acceleration: 100">
    <a-cursor color="#ffd700" scale="0.8 0.8 0.8"
      animation__click="property: scale; from: 0.8 0.8 0.8; to: 0.1 0.1 0.1; dur: 150; startEvents: click"
      animation__fusing="property: scale; from: 0.8 0.8 0.8; to: 0.1 0.1 0.1; dur: 1500; startEvents: fusing"
      raycaster="objects: .clickable" onclick="document.getElementById('background-music').muted = false;">
    </a-cursor>
  </a-camera>
</a-entity>
</a-scene>


  <script src="./index.js"></script>

</body>

</html>
